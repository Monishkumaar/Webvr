<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "0 1.5 -5" rotation = "30 35 40" color="cyan"></a-box>
        <a-plane width = 20 height = 5 color = "red" position = "0 0 -9" rotation = "-90 0 0"></a-plane>
        <a-sphere radius = 1 color = "green" position = "-3 2 -9"></a-sphere>
        <a-cylinder radius = 1 height = 2 color = "orange" position = "3 1.5 -6" rotation = "10 60 100"></a-cylinder>
        <a-ring position = "7 1.5 -8" color = "blue"></a-ring>
        <a-cone radius = 1 height = 2 color = "purple" position = "-5 1.5 -7" rotation = "10 60 10"></a-cone>


    </a-scene>
</body>

</html>
